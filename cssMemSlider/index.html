<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mem slider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Radio+Canada&display=swap" rel="stylesheet">
</head>
<body>
    <header></header>
    <main class="main">
        <div class="slider">
            <input type="radio" name="meme-btn" class="slider__input" id='input-1'>
            <input type="radio" name="meme-btn" class="slider__input" id='input-2'>
            <input type="radio" name="meme-btn" class="slider__input" id='input-3'>
            <input type="radio" name="meme-btn" class="slider__input" id='input-4'>
            <input type="radio" name="meme-btn" class="slider__input" id='input-5'>
            <input type="radio" name="meme-btn" class="slider__input" id='input-6'>
            <div class="slider__img-wrap">
                <img src="assets/img/mem_2.jpg" alt="meme1" class="slider__img" id="img-1">
                <img src="assets/img/mem_3.jpg" alt="meme2" class="slider__img" id="img-2">
                <img src="assets/img/mem_1.jpg" alt="meme3" class="slider__img" id="img-3">
                <img src="assets/img/mem_4.jpg" alt="meme4" class="slider__img" id="img-4">
                <img src="assets/img/mem_7.jpg" alt="meme5" class="slider__img" id="img-5">
                <img src="assets/img/mem_11.jpg" alt="meme6" class="slider__img" id="img-6">
            </div>
            <div class="slider__line">
                <div class="slider__text-wrap">
                    <p class="slider__text" id="text-1">The only two ways for developers</p>
                    <p class="slider__text" id="text-2">Functionality vs Needs</p>
                    <p class="slider__text" id="text-3">Me: moving div on 1 px <br>My site:</p>
                    <p class="slider__text" id="text-4">Differencies between countires</p>
                    <p class="slider__text" id="text-5">Days without fuckups?</p>
                    <p class="slider__text" id="text-6">Old code</p>
                </div>
                <div class="slider__buttons">
                    <label for="input-1" class="slider__button" id="label-1"></label>
                    <label for="input-2" class="slider__button" id="label-2"></label>
                    <label for="input-3" class="slider__button" id="label-3"></label>
                    <label for="input-4" class="slider__button" id="label-4"></label>
                    <label for="input-5" class="slider__button" id="label-5"></label>
                    <label for="input-6" class="slider__button" id="label-6"></label>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
